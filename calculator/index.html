<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorCSS.css">
</head>
<body>
    <div class="container">
        <div class="clc">
            <input type="text" placeholder="0" disabled>
            <button onclick="Clear()" class="ac" >AC</button>
            <button onclick="del()" class="de">DE</button>
            <button onclick="display('%')" class="percent" >%</button>
            <button onclick="display('/')" >/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" style="padding-top: 17px;">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()" class="calculate" style="background-color: #4f7286;">=</button>
        </div>
    </div>
    <script src="calculatorjs.js"></script>
</body>
</html>
